<html>
  <head>
    <title>Github profiles</title>
    <link href='../public/css/github.css' rel='stylesheet'>
  </head>
  <body>
    <form id='add_profile'>
      <input id='username' placeholder='Enter a Github username'>
      <button type='submit'>Load profile</button>
    </form>

    <div class='profile-container'>
    </div>

    <template>
      <div class="profile">
        <div class="left">
          <img src="{{ avatar_url }}">
        </div>

        <div class="right">
          <h3>
            <a href="{{ html_url }}">
              tansaku
            </a>
          </h3>
          <h4>Repos: {{ public_repos }}</h4>
          <h4>Followers: {{ public_followers }}</h4>
        </div>
        <br clear="all">
      </div>
    </template>

    <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script>
   $(document).ready(function(){
     $.get('https://api.github.com/users/tansaku',function(user){
       var newProfile = Mustache.render($('profile-template').html(), user);
       $('.profile-container').append(newProfile);
     })
   });
    </script>
  </body>
</html>
